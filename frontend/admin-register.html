<!DOCTYPE html>
<html>
<head>
<title>Admin Register</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 col-md-4">
<div class="card p-4">
<h3>Admin Register</h3>

<input id="name" class="form-control my-2" placeholder="Name">
<input id="email" class="form-control my-2" placeholder="Email">
<input id="password" type="password" class="form-control my-2" placeholder="Password">

<button onclick="registerAdmin()" class="btn btn-danger w-100">Register Admin</button>
</div>
</div>

<script>
async function registerAdmin(){

let name=document.getElementById("name").value;
let email=document.getElementById("email").value;
let password=document.getElementById("password").value;

await fetch("http://localhost:5000/users/register",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name,email,password,
role:"admin"
})
});

alert("Admin registered");
window.location="admin-login.html";
}
</script>

</body>
</html>
