<!DOCTYPE html>
<html>
<head>
<title>Admin Login</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 col-md-4">
<div class="card p-4">
<h3>Admin Login</h3>

<input id="email" class="form-control my-2" placeholder="Email">
<input id="password" type="password" class="form-control my-2" placeholder="Password">

<button onclick="loginAdmin()" class="btn btn-danger w-100">Login</button>
</div>
</div>

<script>
async function loginAdmin(){

let email=document.getElementById("email").value;
let password=document.getElementById("password").value;

let res=await fetch("http://localhost:5000/users/login",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({email,password})
});

let data=await res.json();

if(data.user && data.user.role=="admin"){
alert("Admin login success");
window.location="admin-dashboard.html";
}else{
alert("Not admin account");
}
}
</script>

</body>
</html>
