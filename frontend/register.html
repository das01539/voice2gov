<!DOCTYPE html>
<html>
<head>
<title>Register - Voice2Gov</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet">
</head>

<body class="bg-light">

<div class="container mt-5 col-md-4">
<div class="card p-4">
<h3>Citizen Registration</h3>

<input id="name" class="form-control my-2" placeholder="Full Name">
<input id="email" class="form-control my-2" placeholder="Email">
<input id="password" type="password" class="form-control my-2" placeholder="Password">

<button onclick="register()" class="btn btn-success w-100">Register</button>
</div>
</div>

<script>
function register(){
fetch("http://localhost:5000/users/register",{
method:"POST",
headers:{"Content-Type":"application/json"},
body:JSON.stringify({
name:document.getElementById("name").value,
email:document.getElementById("email").value,
password:document.getElementById("password").value
})
})
.then(res=>res.json())
.then(data=>{
alert("Registered Successfully");
window.location="login.html";
});
}
</script>

</body>
</html>
